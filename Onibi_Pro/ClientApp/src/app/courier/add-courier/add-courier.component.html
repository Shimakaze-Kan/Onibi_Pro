<mat-progress-bar
  mode="indeterminate"
  [ngStyle]="{ visibility: loading ? 'visible' : 'hidden' }"
></mat-progress-bar>
<h1 mat-dialog-title>New Courier</h1>
<div mat-dialog-content class="dialog-content">
  <form [formGroup]="newCourierForm" autocomplete="off">
    <fieldset [disabled]="loading" class="row mt-3">
      <div class="col-12 col-md-6">
        <div class="row">
          <label class="mb-1" for="emailInput" appRequiredStar>Email</label>
          <mat-form-field appearance="outline">
            <input
              id="emailInput"
              matInput
              placeholder="Email"
              formControlName="email"
            />
          </mat-form-field>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="row">
          <label class="mb-1" for="phoneInput" appRequiredStar>Phone</label>
          <mat-form-field appearance="outline">
            <input
              id="phoneInput"
              matInput
              placeholder="Phone"
              formControlName="phone"
            />
          </mat-form-field>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="row">
          <label class="mb-1" for="firstNameInput" appRequiredStar
            >First Name</label
          >
          <mat-form-field appearance="outline">
            <input
              id="firstNameInput"
              matInput
              placeholder="First Name"
              formControlName="firstName"
            />
          </mat-form-field>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <div class="row">
          <label class="mb-1" for="lastNameInput" appRequiredStar
            >Last Name</label
          >
          <mat-form-field appearance="outline">
            <input
              id="lastNameInput"
              matInput
              placeholder="Last Name"
              formControlName="lastName"
            />
          </mat-form-field>
        </div>
      </div>
    </fieldset>
  </form>
</div>
<div mat-dialog-actions class="justify-content-end">
  <button mat-button (click)="onClose()">Close</button>
  <button
    mat-button
    [disabled]="newCourierForm.invalid || loading"
    (click)="createCourier()"
    color="primary"
    cdkFocusInitial
  >
    I Accept
  </button>
</div>
