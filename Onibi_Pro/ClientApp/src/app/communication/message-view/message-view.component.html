<div class="d-flex">
  <button class="ms-auto" (click)="reply()" mat-flat-button color="primary">
    Reply
  </button>
</div>
<div class="mt-2">
  <ng-container>
    <span class="mt-b"><b>Title:</b> {{ message.title }}</span>
    <div class="d-flex justify-content-between">
      <span><b>Sender:</b> {{ message.authorName }}</span>
      <span>{{ message.sentTime | date : "MMM dd, yyyy 'at' hh:mm a" }}</span>
    </div>
  </ng-container>
  <mat-divider></mat-divider>
  <div class="d-flex flex-column mt-2">
    <ng-container>
      <span *ngFor="let line of message.text.split('\n')">{{ line }}</span>
    </ng-container>
  </div>
</div>
